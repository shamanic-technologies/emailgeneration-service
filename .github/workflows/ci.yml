name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Run unit tests
        run: pnpm test:unit

      - name: Create Neon branch for integration tests
        id: neon
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: snowy-darkness-50106044
          branch_name: ci-${{ github.run_id }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Run integration tests
        run: pnpm test:integration
        env:
          CONTENT_GENERATION_SERVICE_DATABASE_URL: ${{ steps.neon.outputs.db_url_with_pooler }}?sslmode=require

      - name: Delete Neon branch
        if: always()
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: snowy-darkness-50106044
          branch: ci-${{ github.run_id }}
          api_key: ${{ secrets.NEON_API_KEY }}
